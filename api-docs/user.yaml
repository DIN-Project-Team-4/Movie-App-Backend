tags:
  - name: User
    description: "User profile maintenance endpoints"
paths:
  /users:
    post:
      summary: Create User profile
      description: Bearer token not required
      tags:
        - User
      requestBody:
        required: true
        description: Payload to create User profile
        content:
          application/json:
            schema:
              type: object
              properties:
                userEmail:
                  type: string
                  format: email
                  default: ""
                  description: User email address
                password:
                  type: string
                  default: ""
                  description: User password
                username:
                  type: string
                  default: ""
                  description: User Name
              required:
                - userEmail
                - password
                - username                
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: number
                    default: 0
                    description: User id generated by cineScope
                  userEmail:
                    type: string
                    default: ""
                    description: User email address
                  username:
                    type: string
                    default: ""
                    description: User name
                  createDate:
                    type: string
                    format: date
                    default: ""
                    description: Date user registered  
        '302':
          description: User found
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Server error  

    get:
      summary: Fetch all users or fetch by user by email
      description: Fetch a user profile based on the provided email address. Bearer token is required.
      security:
        - Bearer: []
      tags:
        - User
      parameters:
        - in: query
          name: email
          required: false
          schema:
            type: string
            format: Email
          description: The email of the user
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: number
                    default: 0
                    description: User id generated by cineScope
                  userEmail:
                    type: string
                    default: ""
                    description: User email address
                  password:
                    type: string
                    default: ""
                    description: User password
                  username:
                    type: string
                    default: ""
                    description: user name
                  dateRegistered:
                    type: string
                    format: date
                    default: ""
                    description: Date user registered
                  lastLoginDate:
                    type: string
                    format: date
                    default: ""
                    description: Date user Last login  
        '400':
          description: Bad request - Missing or invalid email format
        '404':
          description: Not found - No user with the specified email
        '500':
          description: Server error


  /users/{userId}:
    get:
      summary: Find User
      description: Requires a bearer token for authentication.
      security:
        - Bearer: []
      tags:
        - User
      parameters:
        - in: path
          name: userId
          required: true
          description: User Id
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: number
                    default: 0
                    description: User id generated by cineScope
                  userEmail:
                    type: string
                    default: ""
                    description: User email address
                  password:
                    type: string
                    default: ""
                    description: User password
                  username:
                    type: string
                    default: ""
                    description: user name
                  dateRegistered:
                    type: string
                    format: date
                    default: ""
                    description: Date user registered
                  lastLoginDate:
                    type: string
                    format: date
                    default: ""
                    description: Date user Last login  
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Server error  

  